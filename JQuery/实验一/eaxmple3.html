<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li{
            padding:0;
            margin: 0;
            list-style:none;
            text-align: center;
        }
        #wrap{
            width:330px;
            margin:30px auto 0;
            height: 30px;
            background-color: blue;
            border-radius: 5px;
            padding:0 5px;
        }
        #wrap>ul{
            height: 30px;
        }
        #wrap>ul>li{
            float: left;
            width: 100px;
            background-color:yellow;
            height: 30px;
            line-height: 30px;
            margin: 0 5px; 
        }
        a{
            text-decoration: none;
            color:red;
        }	
        #wrap .uu{
            background-color: pink;
            display: none;
        }
        </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#wrap>ul>li').mouseenter(function(){
                $(this).children("ul").show();
            }).mouseleave(function(){
                $(this).children("ul").hide();
            })
        })
    </script>

</head>
<body>

        </li>

				<li>二级菜单22</li>
				<li>二级菜单23</li>
           </ul>
        </li>
	  </ul>
	</div>
</body>
</html>
