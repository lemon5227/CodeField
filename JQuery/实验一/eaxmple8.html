<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0px; margin:0px;}
        .SubCategoryBox{ width:600px; margin:20px auto; font-size:12px;}
        .SubCategoryBox ul{ list-style:none;}
        .SubCategoryBox ul li{float:left; width:200px; text-align:center;height:24px; line-height:24px;}
        .showmore { clear:both; text-align:center; padding-top:10px;}
        a {color:#04D; text-decoration:none;}
        a:hover { color:#F50; text-decoration:underline;}
        .showmore a { display:block; width:120px; margin:0 auto; line-height:24px; border:1px solid #AAA;}
        .promoted a{ color:#f50;}
        </style>
    <script src="jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function(){

            $("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted")

            /* $(".SubCategoryBox>ul>li:eq(0)").addClass("promoted")
            $(".SubCategoryBox>ul>li:eq(2)").addClass("promoted")
            $(".SubCategoryBox>ul>li:eq(10)").addClass("promoted") */
            $(".showmore").click(function(){
                var name  = $(this).text().trim();
                console.log(name)
                if(name == "精简显示品牌"){
                    $(this).children().text("显示所有品牌")
                    $(".SubCategoryBox>ul>li:eq(0)").removeClass("promoted")
                    $(".SubCategoryBox>ul>li:eq(2)").removeClass("promoted")
                    $(".SubCategoryBox>ul>li:eq(10)").removeClass("promoted")
                    $(".SubCategoryBox>ul>li:gt(5)").hide()
                    $(".SubCategoryBox>ul>li:last").show()
                }

                if(name == "显示所有品牌"){
                    $(this).children().text("精简显示品牌")
                    $(".SubCategoryBox>ul>li:eq(0)").addClass("promoted")
                    $(".SubCategoryBox>ul>li:eq(2)").addClass("promoted")
                    $(".SubCategoryBox>ul>li:eq(10)").addClass("promoted")
                    $(".SubCategoryBox>ul>li:gt(5)").show()
                }
            })
        })
    </script>
</head>
<body>
    <h1 align="center">软工2023班闫文博</h1>

            <li><a href="#">奥林巴斯</a><i>(12205)</i></li>

            <li><a href="#">其它品牌相机</a><i>(7275)</i></li>

        <div class="showmore">

</body>
</html>
