<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        
        <h1>{{msg}}</h1>
        <xuexiao></xuexiao>
        <xuesheng></xuesheng>
    </div>

    <div id="root2">
        <hello></hello>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        //创建school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我改变学校名称</button>
            </div>`,
            data(){
                return{
                    schoolName:"清华大学",
                    address:"北京市海淀区",
                }
                
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })
        //创建student组件
        const student = Vue.extend({

            template:`<div><h2>学生名称：{{studentName}}</h2>
        <h2>学生年龄：{{age}}</h2></div>`,
            data(){
                return{
                    studentName:"张三",
                    age:18
                } 
            }
        })
        
        const hello = Vue.extend({
            template:`
            <div>
                <h2>hello! {{name}}</h2>
            </div>
            `,
            data(){
                return{
                    name:"张三"
                }
            }
        })

        Vue.component('hello',hello)

        new Vue({
            el:"#root",
            data:{
                msg:"你好"
            },
            //注册组件（局部注册）
            components:{
                xuexiao:school,
                xuesheng:student
            }
        })

        new Vue({
            el:"#root2"
        })
    </script>
</body>
</html>
