<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root">
        <h1>{{msg}}</h1>
        <xuexiao></xuexiao>
        <test/>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        //定义组件
        //创建school组件
        const s = {
            name:"lemon",
            template:
            ` 
                <div>
                    <h1>hello {{name}}</h1>
                </div>
            `,
            data(){
                return {
                    name:"test"
                }
            }
        }
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我改变学校名称</button>
            </div>`,
            data(){
                return{
                    schoolName:"清华大学",
                    address:"北京市海淀区",
                }
                
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })

        new Vue({
            el:"#root",
            data:{
                msg:"hello world"
            },
            components:{
                xuexiao:school,
                test:s
            }
        })
    </script>
</body>
</html>
