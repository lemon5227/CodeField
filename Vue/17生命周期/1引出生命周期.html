<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-bind:style="{opacity}">学习Vue</h2>
    </div>

</body>
<script type="text/javascript">
    var vm  = new Vue({
        el:"#root",
        data: {
            opacity:1
        },
        //Vue完成模板的解析并把初始的真实的DOM放入页面后调用mounted
        mounted() {
            console.log("mounted")
            var a=0.01
            setInterval(() => {
                
                vm.opacity -= a
                if(vm.opacity <=0 || vm.opacity >=1){
                    a=-a
                }
            }, 16);
        },
    });
</script>
</html>
