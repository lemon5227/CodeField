<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 >当前的n值为：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>

</body>
<script type="text/javascript">
    var vm  = new Vue({
        el:"#root",
        data: {
            n:1
        },
        methods: {
            add(){
                console.log("add");
                this.n++
            },
            bye(){
                console.log("bye")
                this.$destroy()
            }
        },
        beforeCreate() {
            console.log("beforeCreate")
            
        },
        created() {
            console.log("created")
            
        },
        beforeMount() {
            console.log("beforeMount")
        },
        mounted() {
            console.log("mounted")
        },
        beforeUpdate() {
            console.log("beforeUpdate")
            
        },
        updated() {
            console.log("updated")
        },
    });
</script>
</html>
