<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    <script type="text/javascript">
        var data = {
            name:"尚硅谷",
            address:"北京"
        }
        var vm = new Vue({
            el:"#root",
            data: data
        });
    </script>
</body>
</html>
