<!DOCTYPE html>

</head>
<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作 -->
    <script>
        let obj1={x:100};
        let obj2={y:100};
        Object.defineProperty(obj2,"x",{
            get: function () {
                return obj1.x;
            },
            set: function (value) {
                obj1.x = value
            }
        })
    </script>
</body>
</html>
