<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num=20;
        var person = {
            name:"张三",
            sex:"男",
        };
        console.log(person)
        Object.defineProperty(person,"age",{
            value:18,
            enumerable:true,
            writable:true,
            configurable:true,//控制属性是否可以被删除。默认是false
            //当有人读取age时，get函数会被调用
            get:function () {
                return num;
            }
        });
        console.log(person)
    </script>
</body>
</html>
