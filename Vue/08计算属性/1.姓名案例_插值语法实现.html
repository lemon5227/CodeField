<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model:value="first"><br/>
        名：<input type="text" v-model:value="last"><br/>
        姓名：<span>{{fullname()}}</span>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#root",
            data: {
                first: "张",
                last: "三"
            },
            methods: {
                fullname(){
                    return this.first+this.last
                }
            }
        })
    </script>
</body>
</html>
