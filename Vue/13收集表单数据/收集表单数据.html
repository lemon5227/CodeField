<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id = "root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="account"><br/>
            密码：<input type="password" v-model="password"><br/>
            性别：
            男<input type="radio" name="sex" value="男" v-model="sex">
            女<input type="radio" name="sex" value="女" v-model="sex"><br/>
            爱好：
            学习<input type="checkbox" value="学习" v-model="hobby" > 
            吃饭<input type="checkbox" value="吃饭" v-model="hobby" > 
            打游戏<input type="checkbox" value="打游戏" v-model="hobby" > <br/>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="tj">天津</option>
            </select><br/>
            其他信息
            <textarea v-model="other"></textarea><br/>
            <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.baidu.com">用户协议</a><br/>
            <button >提交</button>
        </form>
    </div>

</body>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
            account: "",
            password: "",
            sex:"",
            hobby:[],
            city:"",
            other:"",
            agree:'',
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this._data));
            }
        },
    })
</script>
</html>
