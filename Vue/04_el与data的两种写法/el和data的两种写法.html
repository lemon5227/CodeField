<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!--有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue1实例了 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        var v = new Vue({
            //el:"#root",  //第一种写法
            //data的第一种写法：对象式
            /*data: {
                name:"尚硅谷"
            }*/
            //data的第二种写法：对象式
            /*data: function () {
                console.log("@@@", this) //此处的this是Vue实例对象
                return {
                    name:"尚硅谷"
                }
            }*/
            //简写
            data() {
                console.log("@@@", this) //此处的this是Vue实例对象
                return {
                    name:"尚硅谷"
                }
            }
        })
        setTimeout(() =>{
            v.$mount("#root")//第二种写法
        },1000);
        
    </script>
</body>
</html>
