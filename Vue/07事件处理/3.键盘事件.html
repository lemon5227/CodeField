<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
   <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id = "root">
        <h1>欢迎来到{{name}}学习</h1>
        <input type="text" placeholder="按下回车提示输出" @keyup="showInfo">
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#root",
            data: {
                name: "尚硅谷"
            },
            methods:{
                showInfo(event){
                  
                   console.log(event.key);
                   console.log(event.keyCode)
                    
                },
            }
        })
    </script>
</body>
</html>
