<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id = "root">
        <button @click.once="add">添加一个老刘</button>
        <ul>
            <li v-for="p of persons" :key="p.id">{{p.name}}-{{p.age}} <input type="text"></li>
        </ul> 
        <hr/>
    <script type="text/javascript">
        new Vue({ 
            el:"#root",
            data: {
                persons:[
                    {id:"001",name:"张三",age:18},
                    {id:"002",name:"李四",age:19},
                    {id:"003",name:"王五",age:17},
                ],
                cars:{
                    name:"奥迪A8",
                    price:"70万",
                    content:'黑色',
                },
                str:"hello",
            },
            methods: {
                add(){
                    var p = {id:"004",name:"老刘",age:30};
                    this.persons.unshift(p)
                }
            }
        });
    </script>
</body>
</html>
