    <script type="text/javascript">

        else {alert("我不是张三！")}
        var str = prompt("请输入你的姓名：","xxx");
        alert(str);
        console.log(str);
        document.write(str);
        document.write("我不是张三！")
        document.write("<b>我不是张三</b>")
    </script>
