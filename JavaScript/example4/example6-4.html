<html>
    <script type="text/javascript">
        var str,i;
        str= prompt("请输入一行英文字符:","");
        for(i=str.length-1;i>=0;i--) 
           if(i == 0 || i == str.length - 1) 
              document.write(str.charAt(i).toUpperCase());
          else 
               document.write(str.charAt(i));
    </script>
</html>
