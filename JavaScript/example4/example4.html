<!doctype html>

<title>树形菜单</title>
<style type="text/css">
   ul,li{
     padding:0;
     margin:0;
     list-style:none;}
   div.menu{
    margin-left:50px;
    margin-top:50px;}
    a:link,a:visited{
    font-size:14px;
    text-decoration:none;
    color:#000;}
  a:hover{
    color:#CCC;}
   #d1,#d2,#d3,#d4{
     font-size:12px;
     }
</style>
<script>
  window.onload=function(){
    var lia=document.getElementsByTagName("a");
    var liul=document.getElementsByClassName("ud");
    for(var i=0;i<lia.length;i++){
        lia[i].index = i;   //给每个a元素创建一个自定义属性index并赋值 
        //在JS里，给对象没有的属性赋值，就会自动创建这个属性
        lia[i].onclick=function(){
          for(var j=0;j<liul.length;j++){
            if(this.index==j){     
              if(liul[this.index].style.display=="none")
                  liul[this.index].style.display="block";
              else liul[this.index].style.display="none";
            }
            else{
              liul[j].style.display="none";
            }
          }
      }
    }
  }
</script>
