<!DOCTYPE html>
<html>
    <style>
        div{
            position: absolute;
            top:50%;
            transform: translate(-50%, -50%);
            width: 480px;
            height: 380px;
            border-radius: 10px;
            background-color:#eee;
            background-image:linear-gradient(to bottom, rgba(0,0,0,0),rgba(0,0,0,0.1));
        }

        .hidden{
            left:-50%;
        }

        .showing{
            left: 50%;
        }

        div video{
            display: block;
            width: 400px;
            margin: 40px auto;
        }
    </style>
    <body>
        <button>Display video</button>
        <div class="hidden">
            <video>
                <source src="img/rabbit320.mp4" type="video/mp4">
                <source src="img/rabbit320.webm" type="video/webm">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="img/rabbit320.mp4">link to the video</a> instead.</p>
            </video>
        </div>
        <script>
            const btn = document.querySelector('button');
            const videoBox = document.querySelector('div');
            const video = document.querySelector('video');

            btn.onclick = function() {
                videoBox.setAttribute('class','showing');
            };

            videoBox.onclick = function() {
                videoBox.setAttribute('class','hidden');
            };

            /*
            在现代浏览器中，默认情况下，所有事件处理程序都在冒泡阶段进行注册。
            再点击video后运行display，然后向外冒泡执行videoBox.onclick
            所以视频也被隐藏起来，可以通过stopPropagation()当在事件对象上
            调用该函数时，它只会让当前事件处理程序运行，但事件不会在冒泡链上进一步扩大，因此将不会有更多事件处理器被运行(不会向上冒泡)。
            */
            video.onclick = function(e) {
                e.stopPropagation();
                video.play();
            };
        </script>
    </body>
</html>
