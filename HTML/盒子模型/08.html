<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div元素与span元素的区别</title>
		<style type="text/css">
			span{
				color: #ffffff;
				background-color: #0066ff;
			}
			div{
				color: #FFFFFF;
				background-color: #99cc33;
			}
		</style>
	</head>
	<body>
		<h2>生命必须元素</h2>
		<span>蛋白质</span>
		<span>维生素</span>
		<span>水</span>
		<span>矿物质</span><hr />
		<div>蛋白质</div>
		<div>维生素</div>
		<div>水</div>
		<div>矿物质</div>
	</body>
</html>
