<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角边框、背景</title>
		<style type="text/css">
			p.p1{
				border: #00f 5px solid;
				border-radius: 10px;
			}
			p.p2{
				background-color: #3399cc;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		//两个参数是左上角和右下角为10px,右上角和左下角为20px
		<p class="p1" style="border-radius: 10px 20px ">春眠不觉晓<br/>处处闻啼鸟<br/>夜来风雨声<br/>花落知多少</p>
		//三个参数是左上角为10px,右上角和左下角20px,右下角是30px
		<p class="p2" style="border-radius: 10px 20px 30px;">草长莺飞二月天<br/>拂堤杨柳醉春烟<br/>儿童放学归来早<br/>忙趁东风放纸鸢</p>
	</body>
</html>
