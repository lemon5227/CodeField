<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style type="text/css">
			p{
				border-color: #0000ff;
				border-width: 5px 5px 5px;
			}
		</style>
	</head>
	<body>
		<p style="border: 5px green dashed;">春天来了，山也青青，树也青青。</p>
		<p style="border-style: dashed">春天来了，山也青青，树也青青。</p>
		<p style="border-style: solid">春天来了，山也青青，树也青青。</p>
		<p style="border-style: double">春天来了，山也青青，树也青青。</p>
		<p style="border-style: groove">春天来了，山也青青，树也青青。</p>
		<P style="border-style: ridge">春天来了，山也青青，树也青青。</P>
		<P style="border-style: inset">春天来了，山也青青，树也青青。</P>
		<p style="border-style: outset">春天来了，山也青青，树也青青。</p>
	</body>
</html>
