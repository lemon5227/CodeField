<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阴影样式</title>
		<style type="text/css">
			h2,p{
				text-align: center;
			}
			h2{
				border: #993 5px solid;
				background-color: #3399cc;
				border-radius: 10px 20px;
				box-shadow: 4px 5px 3px #969696;
				-moz-box-shadow: 4px 5px 3px #969696;
				-webkit-box-shadow: 4px 5px px 3px #969696;
			}
		</style>
	</head>
	<body>
		<h2>背一背</h2>
		<p>云对雾<br/>雪对霜。<br/>和风对细雨<br/>朝霞对夕阳。</p>
	</body>
</html>
