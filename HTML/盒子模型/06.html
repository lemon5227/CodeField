<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标准流中元素的排列</title>
		<style type="text/css">
			h2,p,ul,ol,a{
				border: #999933 solid 3px;
			}
			li{
				border: #ffff00 dashed 1px;
			}
		</style>
	</head>
	<body>
		<h2>下面是段落，列表和超链接</h2>
		<p>这是段落文字</p>
		<ul>
			<li>第一个列表的第一个项目内容</li>
			<li>第一个列表的第二个项目内容</li>
		</ul>
		<ol>
			<li>第二个列表的第一个项目</li>
			<li>第二个列表的第二个项目</li>
		</ol>
		<a  href="#">超链接1</a>
		<a href="#">超链接2</a>
		<a href="#">超链接3</a>
		<a href="#">超链接4</a>
	</body>
</html>
