<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>userbiaoge</title>
		<script>
		  			function p()
		 			{
			 			var obj=document.f1; 
			 			var xx= document.f1.xm;
			 			if(xx.value=="")
			 			{
							alert("用户名不能为空！");
			  				xx.focus();
			 			}	 			
			 			else     
			   				obj.submit();   //将表单内容提交
					}
		</script>
    <style type="text/css">
    .12 {
}
    </style>
	</head>
	<body>
		<table width="500" height="603" border="1" cellspacing="0" cellpadding="10">
		  <caption>
		    <b>用户注册</b>
		  </caption>
		  <tr>
		    <td width="126">用户名：</td>
		    <td width="368">
		    	<form action=" " method="post"  name="f1" >
		          	  <input name="xm"  type="text" />
		              <font color="#FF0000">*</font>（必填项）
		        </form>     
		    </td>
		  </tr>
		  <tr>
		    <td>密码：</td>
		    <td><form action=" " method="post"  name="f1" >
		          	 <input name="mm"  type="password" />
		              <font color="#FF0000">*</font>（必填项）
		        </form>     </td>
		  </tr>
		  <tr>
		    <td>确认密码：</td>
		    <td><form action=" " method="post"  name="f1" >
		          	  <input name="qr"  type="password" />
		              <font color="#FF0000">*</font>（必填项）
		        </form>     </td>
		  </tr>
		  <tr>
		    <td>照片：</td>
		    <td><input name="nl"  type="file"  /></td>
		  </tr>
		  <tr>
		    <td>性别：</td>
		    <td><input name="sex" value="男"  type="radio" />男
		        <input name="sex" value="女"  type="radio" />女
			</td>
		  </tr>
		  <tr>
		    <td>爱好：</td>
		    <td>
		          	  <input name="alhao" value="音乐"  type="checkbox" />打篮球
		              <input name="alhao" value="美术"  type="checkbox" />踢足球
		              <input name="alhao" value="舞蹈"  type="checkbox" />逛街
		    </td>
		  </tr>
		  <tr>
		    <td rowspan="3">其他</td>
		    <td >email<input name="email" type="post"></td>
	      </tr>
		  <tr>
		    <td >电话<input name="tele" type="post"></td>
	      </tr>
		  <tr>
		    <td >url<input name="url" type="post"></td>
		  </tr>
		  <tr>
		    <td>家庭住址：</td>
		    <td>
		          	 <select name="jg">
		                <option  style="font-weight: bold;">河南省</option>
		                <option >郑州</option>
		                <option >洛阳</option>
		                <option >安阳</option>
		                <option >南阳</option>
		                <option style="font-weight: bold;">湖南省</option>
		                <option >长沙</option>
		                <option >株洲</option>
						<option >湘潭</option>
		            </select>
		    </td>
		  </tr>
		  <tr>
		    <td height="165" align="center">备注：</td>
		    <td><textarea name="name" rows="10" cols="40" wrap="off|hand|soft" ></textarea></td>
		  </tr>
		  <tr>
		    <td align="center" colspan="2"><input type="submit" value="提交" />&nbsp;&nbsp;
		    				<input type="reset" value="重置" />&nbsp;&nbsp;
		                    
		    </td>
		  </tr>
		</table>

	</body>
</html>
