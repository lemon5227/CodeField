<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@media (max-width: 768px){
				.all .right{
					display: none;
				}
			}
			@media (max-width: 480px){
				.all .left{
					display: none;
				}
			}
			.all{
				
				display: flex;
				flex: 1;
			}
			.all .left{
				width: 300px;
				background-color: red;
				margin-left: 0px;
				margin-right: 10px;
				height: 500px;
			}
			.all .mid{
				width: 50%;
				background-color: pink;
				margin-left: 10px;
				margin-right: 10px;
				height: 800px;
				flex: 1;
			}
			.all .right{
				width: 190px;
				height: 300px;
				background-color: blue;
				margin-left: 10px;
				margin-right: 0px;
			}
		</style>
	</head>
	<body>
		<div class="all">
		<div class="left">left</div>
		<div class="mid">mid</div>
		<div class="right">right</div>			
		</div>
	</body>
</html>
