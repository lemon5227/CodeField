<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的clear属性</title>
		<style type="text/css">
			body{
				font-size: 13px;
			}
			h3{
				background-color: #a5d1ff;
				border: 1px dotted #222222;
				text-align: center;
			}
			.img1, .img2{
				width: 150px;
				border: 1px #00f dashed;
				margin: 10px;
			}
			.img1{
				float: left;
			}
			.img2{
				float: right;
			}
			p.p1{
				clear: right;
			}
		</style>
	</head>
	<body>
		<h3>我的梦，中国梦</h3>
		<img src="../实验4-表格与表单/实验素材/展馆展示/images/usa.jpg" class="img1" />

		<img src="../实验4-表格与表单/实验素材/展馆展示/images/18423_small.jpg" class="img2" />
		<p>我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦</p>
		<p class="p1">我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦我的梦</p>
	</body>
</html>
