<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子的float属性</title>
		<style type="text/css">
			body{
				margin: 15px;
				font-family: arial;
				font-size: 12px;
			}
			.father{
				background-color: #fffea6;
				border: 1px solid #111111;
				padding: 10px;
			}
			.son1{
				padding: 10px;
				margin: 5px;
				background-color: #70baff;
				border: 1px dashed #111111;
				float: left;}
				.son2{
					padding: 5px;
					margin: 0px;
					background-color: #ffd270;
					border: 1px dashed #111111;
					float: left;
				}
				.son3{
					padding: 5px;
					margin: 0px;
					background-color: #ffd270;
					float: right;
				}
				p{
					border: 1px #0000ff dashed;
				}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son1">float1</div>
			<div class="son2">float2</div>
			<div class="son3">float3<br/>float3<br/>float3<br/>float3<br/></div>
			<p>去微软推哦怕【阿斯顿法国红酒看来现场v不那么阿斯蒂芬化解矛盾双方干哈当时法国海军吗</p>
		</div>
	</body>
</html>
